<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Football Player Statistics</h2>

    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Matches Played</th>
                <th>Goals Scored</th>
                <th>Assists</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lionel Messi</td>
                <td>30</td>
                <td>25</td>
                <td>12</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Cristiano Ronaldo</td>
                <td>32</td>
                <td>22</td>
                <td>10</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>Neymar Jr</td>
                <td>28</td>
                <td>18</td>
                <td>15</td>
                <td>8.8</td>
            </tr>
            <tr>
                <td>Kylian Mbapp√©</td>
                <td>29</td>
                <td>20</td>
                <td>11</td>
                <td>9.0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
